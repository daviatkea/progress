<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Countdown" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <style>
      @font-face {
        font-family: "sr";
        font-display: swap;
        src: url("./assets/font/sr.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <link rel="stylesheet" href="./assets/css/style.css?v=0.2.2" />
    <link rel="manifest" href="./manifest.json" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="app">
      <section>
        <h1>Surgeon</h1>
        <h2>In progress...</h2>

        <article class="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </article>

        <div class="progresswrapper">
          <progress max="100" value="0"></progress>
          <p class="value"></p>
        </div>
        <h2>Loading... &nbsp;&nbsp;&nbsp;Please wait</h2>
      </section>
    </div>

    <script src="./assets/js/index.js?v=0.1.0"></script>
  </body>
</html>
